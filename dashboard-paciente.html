<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .sidebar {
      background-color: #f8f9fa;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease-in-out;
    }
    .sidebar a:hover,
    .sidebar a.active {
      color: #007bff;
    }
    .sidebar a::after {
      content: "";
      position: absolute;
      bottom: 5px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #007bff;
      transition: width 0.3s ease-in-out;
    }
    .sidebar a:hover::after,
    .sidebar a.active::after {
      width: 50px;
    }
    .content {
      padding: 20px;
    }
    .user-info {
      color: #fff;
      margin-right: 20px;
      font-size: 0.95rem;
    }
    .form-agendamento {
      margin-top: 20px;
    }
    /* Novos estilos para os cards de serviço */
    .card-servico {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 0;
    }
    .card-servico .card-img-top {
      height: 250px;
      object-fit: cover;
      width: 100%;
    }
    .card-servico .card-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 200px; /* Altura fixa para o card-body */
      padding: 1rem;
    }
    .card-servico .card-title {
      margin-bottom: 0.75rem;
    }
    .card-servico .card-text {
      flex: 1;
      overflow: hidden;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    .card-servico .btn {
      margin-top: auto;
    }
    .row-cols-md-3 {
      margin-bottom: 2rem;
    }
    /* Estilos para o formulário de agendamento */
    .form-agendamento-container {
      position: relative;
    }
    .form-agendamento {
      position: absolute;
      left: 0;
      right: 0;
      z-index: 1000;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 0.375rem 0.375rem;
      margin-top: 0;
      display: none;
    }
    .form-agendamento.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Odonto Vida - Paciente</a>
    <div class="ms-auto d-flex align-items-center">
      <div class="user-info me-3" id="userNome">Bem-vindo!</div>
      <a href="index.html" class="btn btn-outline-light">Sair</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <a href="#" onclick="mudarConteudo('Serviços', 'Veja abaixo os serviços disponíveis para você.', this)" id="linkServicos">Serviços</a>
      <a href="#" onclick="mudarConteudo('Meus Agendamentos', 'Veja seus agendamentos.', this)">Meus Agendamentos</a>
      <a href="#" onclick="mudarConteudo('Perfil', 'Gerencie suas informações.', this)">Perfil</a>
    </div>

    <!-- Conteúdo -->
    <div class="col-md-10 content">
      <h2 id="tituloPainel">Serviços</h2>
      <p id="descricaoPainel">Veja abaixo os serviços disponíveis para você.</p>
      <div id="mensagemStatus" class="alert" style="display: none;"></div>
      <div id="conteudoDinamico"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let idPaciente = localStorage.getItem("idPaciente");
  const nomePaciente = localStorage.getItem("nomePaciente");
  const email = localStorage.getItem("emailPaciente") || "guilherme.paciente@gmail.com";
  const senha = localStorage.getItem("senhaPaciente") || "123";

  document.getElementById("userNome").textContent = "Bem-vindo, " + nomePaciente + "!";

  const conteudo = document.getElementById("conteudoDinamico");

  // Carrega automaticamente a seção de Serviços ao entrar
  window.onload = function() {
    mudarConteudo('Serviços', 'Veja abaixo os serviços disponíveis para você.', document.getElementById('linkServicos'));
  };

  function mudarConteudo(titulo, descricao, elementoLink = null) {
    document.getElementById("tituloPainel").textContent = titulo;
    document.getElementById("descricaoPainel").textContent = descricao;

    document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
    if (elementoLink) elementoLink.classList.add("active");

    if (titulo === "Serviços") {
      conteudo.innerHTML = `
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Card Clareamento -->
          <div class="col">
            <div class="form-agendamento-container">
              <div class="card card-servico">
                <img src="https://cdn.pixabay.com/photo/2014/12/10/21/01/doctor-563429_1280.jpg" class="card-img-top" alt="Clareamento">
                <div class="card-body">
                  <h5 class="card-title">Clareamento</h5>
                  <p class="card-text">Clareamento dental profissional para um sorriso mais branco e radiante, realizado com produtos seguros e eficazes.</p>
                  <button class="btn btn-primary" onclick="abrirAgendamento('Clareamento', 'formClareamento')">Agendar</button>
                </div>
              </div>
              <div id="formClareamento" class="form-agendamento"></div>
            </div>
          </div>
          <!-- Card Restauração -->
          <div class="col">
            <div class="form-agendamento-container">
              <div class="card card-servico">
                <img src="https://cdn.pixabay.com/photo/2019/07/30/15/57/dentist-4373290_1280.jpg" class="card-img-top" alt="Restauração">
                <div class="card-body">
                  <h5 class="card-title">Restauração</h5>
                  <p class="card-text">Reparo de dentes danificados e cáries com materiais resistentes e estéticos, devolvendo a saúde e beleza do seu sorriso.</p>
                  <button class="btn btn-primary" onclick="abrirAgendamento('Restauração', 'formRestauracao')">Agendar</button>
                </div>
              </div>
              <div id="formRestauracao" class="form-agendamento"></div>
            </div>
          </div>
          <!-- Card Ortodontia -->
          <div class="col">
            <div class="form-agendamento-container">
              <div class="card card-servico">
                <img src="https://cdn.pixabay.com/photo/2016/11/28/12/22/dentist-1864921_1280.jpg" class="card-img-top" alt="Ortodontia">
                <div class="card-body">
                  <h5 class="card-title">Ortodontia</h5>
                  <p class="card-text">Correção do posicionamento dos dentes com aparelhos modernos e eficientes, proporcionando um alinhamento perfeito para seu sorriso.</p>
                  <button class="btn btn-primary" onclick="abrirAgendamento('Ortodontia', 'formOrtodontia')">Agendar</button>
                </div>
              </div>
              <div id="formOrtodontia" class="form-agendamento"></div>
            </div>
          </div>
        </div>
      `;
    } else if (titulo === "Meus Agendamentos") {
      carregarMeusAgendamentos();
    } else if (titulo === "Perfil") {
      carregarPerfil();
    }
  }

  function carregarMeusAgendamentos() {
    if (!idPaciente) {
      conteudo.innerHTML = `
        <div class="alert alert-danger">
          Erro: ID do paciente não encontrado. Por favor, faça login novamente.
        </div>
      `;
      return;
    }

    conteudo.innerHTML = `
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Data</th>
              <th>Horário</th>
              <th>Dr(a)</th>
              <th>Serviço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaAgendamentos">
            <tr>
              <td colspan="5" class="text-center">Carregando agendamentos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    `;

    fetch("http://localhost:8080/consultas/listar")
      .then(res => res.json())
      .then(consultas => {
        const tbody = document.getElementById("listaAgendamentos");
        tbody.innerHTML = "";

        // Filtrar apenas as consultas do paciente logado
        const consultasPaciente = consultas.filter(consulta => 
          consulta.pacienteId === parseInt(idPaciente)
        );

        if (consultasPaciente.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center">Nenhum agendamento encontrado.</td>
            </tr>
          `;
          return;
        }

        // Ordenar consultas por data e horário
        consultasPaciente.sort((a, b) => {
          const dataA = new Date(a.data + "T" + a.horario);
          const dataB = new Date(b.data + "T" + b.horario);
          return dataA - dataB;
        });

        consultasPaciente.forEach(consulta => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${formatarData(consulta.data)}</td>
            <td>${consulta.horario}</td>
            <td>${consulta.dr}</td>
            <td>${consulta.servico}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="cancelarAgendamento(${consulta.id})">
                Cancelar
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        const tbody = document.getElementById("listaAgendamentos");
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="text-center text-danger">
              Erro ao carregar agendamentos. Por favor, tente novamente.
            </td>
          </tr>
        `;
        console.error("Erro ao carregar agendamentos:", error);
      });
  }

  function formatarData(data) {
    const [ano, mes, dia] = data.split('-');
    return `${dia}/${mes}/${ano}`;
  }

  function cancelarAgendamento(id) {
    if (confirm("Tem certeza que deseja cancelar este agendamento?")) {
      fetch(`http://localhost:8080/consultas/deletar/${id}`, {
        method: "DELETE"
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao cancelar agendamento");
        }
        const mensagemStatus = document.getElementById("mensagemStatus");
        mensagemStatus.textContent = "✅ Agendamento cancelado com sucesso!";
        mensagemStatus.className = "alert alert-success";
        mensagemStatus.style.display = "block";
        carregarMeusAgendamentos(); // Recarrega a lista
      })
      .catch(error => {
        const mensagemStatus = document.getElementById("mensagemStatus");
        mensagemStatus.textContent = "❌ Erro ao cancelar agendamento: " + error.message;
        mensagemStatus.className = "alert alert-danger";
        mensagemStatus.style.display = "block";
      });
    }
  }

  function abrirAgendamento(servico, containerId) {
    const nomePaciente = localStorage.getItem("nomePaciente") || "Paciente";

    // Primeiro, esconder todos os formulários
    document.querySelectorAll('.form-agendamento').forEach(form => {
      form.classList.remove('active');
      form.innerHTML = '';
    });

    // Mostrar o formulário selecionado
    const formContainer = document.getElementById(containerId);
    formContainer.classList.add('active');
    formContainer.innerHTML = `
      <div class="card p-3">
        <h6 class="mb-3">Agendar: ${servico}</h6>
        <form onsubmit="return confirmarAgendamento(event, '${servico}', '${containerId}')">
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="nomeAgendamento" value="${nomePaciente}" disabled>
            <label for="nomeAgendamento">Nome</label>
          </div>
          <div class="form-floating mb-2">
            <select class="form-select" id="dentistaAgendamento" required onchange="verificarHorariosDisponiveis()">
              <option value="">Carregando dentistas...</option>
            </select>
            <label for="dentistaAgendamento">Dr(a)</label>
          </div>
          <div class="form-floating mb-2">
            <input type="date" class="form-control" id="dataAgendamento" required onchange="verificarHorariosDisponiveis()">
            <label for="dataAgendamento">Data</label>
          </div>
          <div class="form-floating mb-2">
            <select class="form-select" id="horarioAgendamento" required>
              <option value="">Selecione o horário</option>
            </select>
            <label for="horarioAgendamento">Horário</label>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Confirmar</button>
            <button type="button" class="btn btn-secondary" onclick="fecharFormulario('${containerId}')">Cancelar</button>
          </div>
        </form>
      </div>
    `;

    const hoje = new Date();
    const yyyy = hoje.getFullYear();
    const mm = String(hoje.getMonth() + 1).padStart(2, '0');
    const dd = String(hoje.getDate()).padStart(2, '0');
    const dataMinima = `${yyyy}-${mm}-${dd}`;
    setTimeout(() => {
      document.getElementById("dataAgendamento").setAttribute("min", dataMinima);
    }, 50);

    fetch("http://localhost:8080/funcionarios/listar")
      .then(res => res.json())
      .then(funcionarios => {
        const select = document.getElementById("dentistaAgendamento");
        select.innerHTML = '<option value="">Selecione o especialista</option>';
        funcionarios.forEach(f => {
          const option = document.createElement("option");
          option.value = `Dr(a) ${f.nome} - CRO=${f.cro}`;
          option.textContent = `Dr(a) ${f.nome} - CRO=${f.cro}`;
          select.appendChild(option);
        });
      })
      .catch(() => {
        const select = document.getElementById("dentistaAgendamento");
        select.innerHTML = '<option value="">Erro ao carregar dentistas</option>';
      });

    gerarHorarios();
  }

  function fecharFormulario(containerId) {
    const formContainer = document.getElementById(containerId);
    formContainer.classList.remove('active');
    formContainer.innerHTML = '';
  }

  function verificarHorariosDisponiveis() {
    const data = document.getElementById("dataAgendamento").value;
    const dr = document.getElementById("dentistaAgendamento").value;
    
    if (!data || !dr) return;

    // Buscar agendamentos existentes
    fetch("http://localhost:8080/consultas/listar")
      .then(res => res.json())
      .then(consultas => {
        // Filtrar consultas para a data e dentista selecionados
        const consultasFiltradas = consultas.filter(consulta => 
          consulta.data === data && consulta.dr === dr
        );

        // Obter horários já agendados
        const horariosOcupados = consultasFiltradas.map(consulta => consulta.horario);

        // Atualizar select de horários
        const selectHorario = document.getElementById("horarioAgendamento");
        const options = selectHorario.options;

        // Desabilitar horários ocupados
        for (let i = 0; i < options.length; i++) {
          const option = options[i];
          if (horariosOcupados.includes(option.value)) {
            option.disabled = true;
            option.textContent = `${option.value} (Indisponível)`;
          } else {
            option.disabled = false;
            option.textContent = option.value;
          }
        }

        // Se o horário selecionado estiver ocupado, limpar a seleção
        if (horariosOcupados.includes(selectHorario.value)) {
          selectHorario.value = "";
        }
      })
      .catch(error => {
        console.error("Erro ao buscar horários disponíveis:", error);
      });
  }

  function gerarHorarios() {
    const selectHorario = document.getElementById("horarioAgendamento");
    selectHorario.innerHTML = '<option value="">Selecione o horário</option>';
    
    const horariosDisponiveis = [];
    let hora = 8;
    let minutos = 0;

    while (hora < 18 || (hora === 18 && minutos === 0)) {
      const horaFormatada = String(hora).padStart(2, '0');
      const minutosFormatados = String(minutos).padStart(2, '0');
      horariosDisponiveis.push(`${horaFormatada}:${minutosFormatados}`);
      minutos += 30;
      if (minutos === 60) {
        minutos = 0;
        hora++;
      }
    }

    horariosDisponiveis.forEach(horario => {
      const option = document.createElement("option");
      option.value = horario;
      option.textContent = horario;
      selectHorario.appendChild(option);
    });
  }

  function confirmarAgendamento(e, servico, containerId) {
    e.preventDefault();

    const nome = document.getElementById("nomeAgendamento").value;
    const data = document.getElementById("dataAgendamento").value;
    const horario = document.getElementById("horarioAgendamento").value;
    const dr = document.getElementById("dentistaAgendamento").value;

    if (!idPaciente) {
        const mensagemStatus = document.getElementById("mensagemStatus");
        mensagemStatus.textContent = "❌ Erro: ID do paciente não encontrado. Por favor, faça login novamente.";
        mensagemStatus.className = "alert alert-danger";
        mensagemStatus.style.display = "block";
        return false;
    }

    if (!data) {
        const mensagemStatus = document.getElementById("mensagemStatus");
        mensagemStatus.textContent = "❌ Erro: Por favor, selecione uma data.";
        mensagemStatus.className = "alert alert-danger";
        mensagemStatus.style.display = "block";
        return false;
    }

    const dadosAgendamento = {
        nome: nome,
        data: data,
        horario: horario,
        dr: dr,
        servico: servico,
        pacienteId: parseInt(idPaciente)
    };

    console.log("Dados sendo enviados:", dadosAgendamento);

    fetch("http://localhost:8080/consultas/criar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(dadosAgendamento)
    })
    .then(async response => {
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Erro ao criar agendamento: ${errorText}`);
        }
        return response.json();
    })
    .then(data => {
        const mensagemStatus = document.getElementById("mensagemStatus");
        mensagemStatus.textContent = `✅ Agendamento de ${servico} confirmado para ${data.data} às ${data.horario}.`;
        mensagemStatus.className = "alert alert-success";
        mensagemStatus.style.display = "block";
        fecharFormulario(containerId);
    })
    .catch(error => {
        const mensagemStatus = document.getElementById("mensagemStatus");
        mensagemStatus.textContent = "❌ " + error.message;
        mensagemStatus.className = "alert alert-danger";
        mensagemStatus.style.display = "block";
        console.error("Erro detalhado:", error);
    });

    return false;
  }

  function carregarPerfil() {
    console.log("Carregando perfil do paciente ID:", idPaciente);
    // Buscar dados do paciente
    fetch(`http://localhost:8080/paciente/listar/${idPaciente}`)
      .then(res => {
        if (!res.ok) {
          throw new Error("Erro ao buscar dados do paciente");
        }
        return res.json();
      })
      .then(paciente => {
        console.log("Dados recebidos do paciente:", paciente);
        
        // Formatar a data para o formato YYYY-MM-DD
        let dataFormatada = '';
        if (paciente.dataNascimento) {
          try {
            // Tenta converter a data para o formato correto
            const data = new Date(paciente.dataNascimento);
            if (!isNaN(data.getTime())) {
              dataFormatada = data.toISOString().split('T')[0];
            } else {
              console.error("Data inválida recebida:", paciente.dataNascimento);
            }
          } catch (error) {
            console.error("Erro ao formatar data:", error);
          }
        }
        console.log("Data formatada:", dataFormatada);
        
        conteudo.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">Meus Dados</h5>
              <form id="formPerfil" onsubmit="return salvarAlteracoes(event)">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="nomePerfil" value="${paciente.nome}" required onchange="verificarAlteracoes()">
                      <label for="nomePerfil">Nome</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="emailPerfil" value="${paciente.email}" required onchange="verificarAlteracoes()">
                      <label for="emailPerfil">E-mail</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="cpfPerfil" value="${paciente.cpf}" disabled>
                      <label for="cpfPerfil">CPF</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-floating">
                      <input type="date" class="form-control" id="dataNascimentoPerfil" value="${dataFormatada}" required onchange="verificarAlteracoes()">
                      <label for="dataNascimentoPerfil">Data de Nascimento</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-floating position-relative">
                      <input type="password" class="form-control" id="senhaAtual" value="${paciente.senha}" onchange="verificarAlteracoes()">
                      <label for="senhaAtual">Senha Atual</label>
                      <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" onclick="togglePasswordVisibility('senhaAtual')">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-floating position-relative">
                      <input type="password" class="form-control" id="novaSenha" placeholder="Nova senha" onchange="verificarAlteracoes()">
                      <label for="novaSenha">Nova Senha (opcional)</label>
                      <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" onclick="togglePasswordVisibility('novaSenha')">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="d-flex gap-2 mt-4">
                  <button type="submit" class="btn btn-primary" id="btnSalvar" disabled>
                    <i class="fas fa-save"></i> Salvar Alterações
                  </button>
                  <button type="button" class="btn btn-danger" onclick="confirmarExclusaoConta()">
                    <i class="fas fa-trash"></i> Excluir Conta
                  </button>
                </div>
              </form>
            </div>
          </div>
        `;

        // Armazenar valores originais para comparação
        window.valoresOriginais = {
          nome: paciente.nome,
          email: paciente.email,
          cpf: paciente.cpf,
          dataNascimento: dataFormatada,
          senha: paciente.senha
        };
        console.log("Valores originais armazenados:", window.valoresOriginais);
      })
      .catch(error => {
        console.error("Erro ao carregar perfil:", error);
        conteudo.innerHTML = `
          <div class="alert alert-danger">
            Erro ao carregar dados do perfil: ${error.message}
          </div>
        `;
      });
  }

  function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.nextElementSibling.nextElementSibling.querySelector('i');
    
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }

  function verificarAlteracoes() {
    const btnSalvar = document.getElementById("btnSalvar");
    const nome = document.getElementById("nomePerfil").value;
    const email = document.getElementById("emailPerfil").value;
    const dataNascimento = document.getElementById("dataNascimentoPerfil").value;
    const senhaAtual = document.getElementById("senhaAtual").value;
    const novaSenha = document.getElementById("novaSenha").value;

    console.log("Verificando alterações:");
    console.log("Nome atual:", nome, "Original:", window.valoresOriginais.nome);
    console.log("Email atual:", email, "Original:", window.valoresOriginais.email);
    console.log("Data atual:", dataNascimento, "Original:", window.valoresOriginais.dataNascimento);
    console.log("Senha atual:", senhaAtual, "Original:", window.valoresOriginais.senha);

    const houveAlteracao = 
      nome !== window.valoresOriginais.nome ||
      email !== window.valoresOriginais.email ||
      dataNascimento !== window.valoresOriginais.dataNascimento ||
      senhaAtual !== window.valoresOriginais.senha ||
      novaSenha !== "";

    console.log("Houve alteração:", houveAlteracao);
    btnSalvar.disabled = !houveAlteracao;
  }

  function salvarAlteracoes(e) {
    e.preventDefault();
    console.log("Iniciando salvamento de alterações...");

    const senhaAtual = document.getElementById("senhaAtual").value;
    const novaSenha = document.getElementById("novaSenha").value;
    const dataNascimento = document.getElementById("dataNascimentoPerfil").value;

    console.log("Data de nascimento a ser salva:", dataNascimento);
    console.log("Tipo da data:", typeof dataNascimento);

    if (novaSenha && novaSenha === senhaAtual) {
      const mensagemStatus = document.getElementById("mensagemStatus");
      mensagemStatus.textContent = "❌ A nova senha não pode ser igual à senha atual.";
      mensagemStatus.className = "alert alert-danger";
      mensagemStatus.style.display = "block";
      return false;
    }

    // Validar a data de nascimento
    if (!dataNascimento) {
      const mensagemStatus = document.getElementById("mensagemStatus");
      mensagemStatus.textContent = "❌ Por favor, selecione uma data de nascimento válida.";
      mensagemStatus.className = "alert alert-danger";
      mensagemStatus.style.display = "block";
      return false;
    }

    // Formatar a data para garantir que está no formato correto
    const dataFormatada = new Date(dataNascimento).toISOString().split('T')[0];
    console.log("Data formatada para envio:", dataFormatada);

    const dadosAtualizados = {
      id: parseInt(idPaciente),
      nome: document.getElementById("nomePerfil").value,
      email: document.getElementById("emailPerfil").value,
      cpf: document.getElementById("cpfPerfil").value,
      dataNascimento: dataFormatada,
      senha: novaSenha || senhaAtual
    };

    console.log("Dados completos sendo enviados:", dadosAtualizados);
    console.log("JSON sendo enviado:", JSON.stringify(dadosAtualizados));

    fetch(`http://localhost:8080/paciente/atualizar/${idPaciente}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify(dadosAtualizados)
    })
    .then(async response => {
      console.log("Resposta do servidor:", response.status);
      console.log("Headers da resposta:", Object.fromEntries(response.headers.entries()));
      
      const responseText = await response.text();
      console.log("Texto da resposta:", responseText);
      
      if (!response.ok) {
        throw new Error(responseText || "Erro ao atualizar dados");
      }
      
      try {
        const data = JSON.parse(responseText);
        console.log("Dados parseados da resposta:", data);
        return data;
      } catch (e) {
        console.error("Erro ao fazer parse da resposta:", e);
        throw new Error("Resposta inválida do servidor");
      }
    })
    .then(data => {
      console.log("Dados atualizados com sucesso:", data);
      
      // Verificar se a data foi realmente atualizada
      if (data.dataNascimento !== dataFormatada) {
        console.warn("Aviso: A data retornada pelo servidor é diferente da enviada!");
        console.warn("Data enviada:", dataFormatada);
        console.warn("Data retornada:", data.dataNascimento);
      }

      const mensagemStatus = document.getElementById("mensagemStatus");
      mensagemStatus.textContent = "✅ Dados atualizados com sucesso!";
      mensagemStatus.className = "alert alert-success";
      mensagemStatus.style.display = "block";
      
      // Limpar campo de nova senha
      document.getElementById("novaSenha").value = "";
      
      // Atualizar valores originais com os dados retornados pelo servidor
      window.valoresOriginais = {
        nome: data.nome,
        email: data.email,
        cpf: data.cpf,
        dataNascimento: data.dataNascimento,
        senha: data.senha
      };
      console.log("Valores originais atualizados com dados do servidor:", window.valoresOriginais);

      // Atualizar nome no cabeçalho
      document.getElementById("userNome").textContent = "Bem-vindo, " + data.nome + "!";
      localStorage.setItem("nomePaciente", data.nome);
      
      // Atualizar o campo de data no formulário com o valor retornado pelo servidor
      document.getElementById("dataNascimentoPerfil").value = data.dataNascimento;
      
      // Recarregar o perfil para garantir que os dados estejam atualizados
      setTimeout(() => {
        console.log("Recarregando perfil...");
        carregarPerfil();
      }, 1000);
    })
    .catch(error => {
      console.error("Erro ao atualizar dados:", error);
      const mensagemStatus = document.getElementById("mensagemStatus");
      mensagemStatus.textContent = "❌ Erro ao atualizar dados: " + error.message;
      mensagemStatus.className = "alert alert-danger";
      mensagemStatus.style.display = "block";
    });

    return false;
  }

  function confirmarExclusaoConta() {
    const modal = document.createElement('div');
    modal.className = 'modal fade';
    modal.setAttribute('tabindex', '-1');
    modal.setAttribute('aria-labelledby', 'confirmarExclusaoLabel');
    modal.setAttribute('aria-hidden', 'true');
    modal.innerHTML = `
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmarExclusaoLabel">Confirmar Exclusão</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-danger">⚠️ Atenção! Esta ação não pode ser desfeita.</p>
            <p>Tem certeza que deseja excluir sua conta? Todos os seus agendamentos serão cancelados.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="excluirConta()">Sim, Excluir Conta</button>
          </div>
        </div>
      </div>
    `;
    document.body.appendChild(modal);
    const modalInstance = new bootstrap.Modal(modal);
    modalInstance.show();
    modal.addEventListener('hidden.bs.modal', () => {
      document.body.removeChild(modal);
    });
  }

  function excluirConta() {
    const mensagemStatus = document.getElementById("mensagemStatus");
    mensagemStatus.textContent = "Processando exclusão da conta...";
    mensagemStatus.className = "alert alert-info";
    mensagemStatus.style.display = "block";

    // Primeiro, buscar todos os agendamentos do paciente
    fetch("http://localhost:8080/consultas/listar")
      .then(res => res.json())
      .then(consultas => {
        // Filtrar consultas do paciente
        const consultasPaciente = consultas.filter(c => c.pacienteId === idPaciente);
        
        // Deletar cada consulta
        const promessasDeletarConsultas = consultasPaciente.map(consulta => 
          fetch(`http://localhost:8080/consultas/deletar/${consulta.id}`, {
            method: "DELETE"
          })
        );

        // Após deletar todas as consultas, deletar a conta
        return Promise.all(promessasDeletarConsultas)
          .then(() => {
            return fetch(`http://localhost:8080/paciente/deletar/${idPaciente}`, {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json"
              }
            });
          });
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao excluir conta");
        }
        mensagemStatus.textContent = "✅ Conta excluída com sucesso! Redirecionando...";
        mensagemStatus.className = "alert alert-success";
        mensagemStatus.style.display = "block";
        
        // Limpar dados do localStorage
        localStorage.clear();
        
        // Redirecionar para a página inicial após 2 segundos
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      })
      .catch(error => {
        mensagemStatus.textContent = "❌ Erro ao excluir conta: " + error.message;
        mensagemStatus.className = "alert alert-danger";
        mensagemStatus.style.display = "block";
        console.error("Erro ao excluir conta:", error);
      });
  }
</script>
