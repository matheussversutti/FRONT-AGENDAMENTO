<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding-top: 70px;
    }
    .sidebar {
      background-color: #f8f9fa;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Odonto Vida - Dentista</a>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-light" onclick="localStorage.clear()">Sair</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <a href="#">Visão Geral</a>
      <a href="#">Relatórios</a>
      <hr>
    </div>

    <!-- Conteúdo -->
    <div class="col-md-10 content">
      <h2 id="saudacaoFuncionario">Bem-vindo, Dr.!</h2>
      <p>Aqui você pode visualizar e gerenciar todos os dados da clínica.</p>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total de Pacientes</h5>
              <p class="card-text fs-4">328</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Consultas do Dia</h5>
              <p class="card-text fs-4">14</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Agendamentos Pendentes</h5>
              <p class="card-text fs-4">5</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script para exibir nome do funcionário -->
<script>
  const nomeFuncionario = localStorage.getItem("nomeFuncionario");
  if (nomeFuncionario) {
    document.getElementById("saudacaoFuncionario").innerText = `Bem-vindo, Dr. ${nomeFuncionario}!`;
  }
</script>

</body>
</html>
